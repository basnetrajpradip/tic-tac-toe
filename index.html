<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Tic Tac Toe</div>
      </div>
      <div class="body">
        <div class="pre-game-interface">
          <div class="game-mode">
            <button class="game-mode-btn" id="vsPlayerBtn">VS Player</button>
            <button class="game-mode-btn" id="vsComputerBtn" disabled>VS Computer</button>
          </div>
        </div>
        <div class="game-interface game-display">
          <div class="game-board">
              <table>
                <tr class="first row" data-row="0">
                    <td data-col="0"></td>
                    <td data-col="1"></td>
                    <td data-col="2"></td>
                </tr>
                <tr class="second row" data-row="1">
                  <td data-col="0"></td>
                  <td data-col="1"></td>
                  <td data-col="2"></td>
                </tr>
                <tr class="third row" data-row="2">
                  <td data-col="0"></td>
                  <td data-col="1"></td>
                  <td data-col="2"></td>
                </tr>
              </table>
          </div>
          <div class="game-result"></div>
          <div class="game-ctrl">
            <button class="game-ctrl-btn" id="return">Return</button>
            <button class="game-ctrl-btn" id="replay">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
