<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <script type="text/javascript" src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="body">
        <div class="pre-game-interface">
          <div class="game-mode-btn">
            <button id="vsPlayerBtn">VS Player</button>
            <button id="vsComputerBtn">VS Computer</button>
          </div>
        </div>
        <div class="game-interface">
          <table>
            <tr class="first row">
              <td>ads</td>
              <td>sad</td>
              <td>asd</td>
            </tr>
            <tr class="second row">
              <td>sadf</td>
              <td>asd</td>
              <td>sad</td>
            </tr>
            <tr class="third row">
              <td>as</td>
              <td>ads</td>
              <td>as</td>
            </tr>
          </table>
          <div class="game-ctrl-btn">
            <button id="return">Return</button>
            <button id="replay">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
