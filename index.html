<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header player-header">
        <div>Tic Tac Toe</div>
      </div>
      <div class="body">
        <div class="pre-game-interface">
          <div class="game-mode">
            <button class="game-mode-btn" id="vsPlayerBtn">VS Player</button>
            <button class="game-mode-btn" id="vsComputerBtn" disabled>VS Computer</button>
          </div>
        </div>
        <div class="player-selection-interface player-selection-display">
          <form id="playerinfo-form">
            <div class="player one">
              <div class="player-name"><input type="text" id="playerOne" placeholder="Player 1 Name" required></div>
              <div class="marker-container">
                <div class="marker-text">Select Marker</div>
                <div class="marker-radio">
                  <label for="marker"><input type="radio" id="markerX" name="marker1" value="X" checked>X</label>
                  <label for="marker"><input type="radio" id="markerO" name="marker1" value="O">O</label>
                </div>
              </div>
            </div>
            <div class="player">
              <div class="player-name"><input type="text" id="playerTwo" placeholder="Player 2 Name" required></div>
              <div class="marker">
                <div class="marker-text">Select Marker</div>
                <div class="marker-radio">
                  <label for="marker"><input type="radio" id="markerX" name="marker2" value="X">X</label>
                  <label for="marker"><input type="radio" id="markerO" name="marker2" value="O" checked>O</label>
                </div>
              </div>
            </div>
          </form>
          <div class="play-btn"><button  id="play">Play</button></div>
        </div>
        <div class="game-interface game-display ">
          <div class="active-player">
            <div class="player1 active">Player1</div>
            <div class="player2">Player2</div>
          </div>
          <div class="game-board">
              <table>
                <tr class="first row" data-row="0">
                    <td data-col="0"></td>
                    <td data-col="1"></td>
                    <td data-col="2"></td>
                </tr>
                <tr class="second row" data-row="1">
                  <td data-col="0"></td>
                  <td data-col="1"></td>
                  <td data-col="2"></td>
                </tr>
                <tr class="third row" data-row="2">
                  <td data-col="0"></td>
                  <td data-col="1"></td>
                  <td data-col="2"></td>
                </tr>
              </table>
          </div>
          <div class="game-result"></div>
          <div class="game-ctrl">
            <button class="game-ctrl-btn" id="return">Return</button>
            <button class="game-ctrl-btn" id="replay">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
